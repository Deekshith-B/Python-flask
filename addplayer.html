<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <form method="post" action="/saveplayer">
            <table>
                <tr>
                    <th>Player Jersey No</th>
                    <td><input type="number" name="id"></td>
                </tr>
                <tr>
                    <th>Player Name</th>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <th>Points Per Game</th>
                    <td><input type="text" name="ppg"></td>
                </tr>
                <tr>
                    <th>Assist Per Game</th>
                    <td><input type="text" name="apg"></td>
                </tr>
                <tr>
                    <th>Rebounds Per Game</th>
                    <td><input type="text" name="rpg"></td>
                </tr>
                <tr>
                    <td><input type="reset" value="Cancel"></td>
                    <td><input type="submit" value="Add Player"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
